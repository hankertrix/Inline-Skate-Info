<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
  <style>
    
    html, body {
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      scroll-behavior: smooth;

      /* Colours */
      background-color: var(--background-colour);
      color: var(--text-colour);
    }

    nav, footer {
      background-color: var(--nav-and-footer-background-colour);
    }

    .text {
      color: var(--text-colour);
      opacity: var(--text-opacity);
    }

    a:link {
      color: var(--link-colour);
    }

    a:link:hover {
      color: var(--link-hover-colour);
    }

    a:link:active {
      color: var(--link-active-colour);
    }

    a:visited {
      color: var(--link-visited-colour);
    }

    a:visited:hover {
      color: var(--link-visited-hover-colour);
    }

    a:visited:active {
      color: var(--link-visited-active-colour);
    }

    * {
      box-sizing: border-box;
    }
    
    /* The colours for the light theme */
    .light {
      --text-colour: black;
      --text-opacity: 1;
      --background-colour: white;
      --nav-and-footer-background-colour: #C5F6DC;
      --link-colour: #EE17D5;
      --link-hover-colour: #FF10F0;
      --link-active-colour: #DD1EBA;
      --link-visited-colour: #BB2C84;
      --link-visited-hover-colour: #CC259F;
      --link-visited-active-colour: #AA336A;
      --icon-colour: black;
      --icon-opacity: 1;
    }
    
    /* The colours for the dark theme */
    .dark {
      --text-colour: white;
      --text-opacity: 0.87;
      --background-colour: #121212;
      --nav-and-footer-background-colour: #0041FF;
      --link-colour: #FF8E00;
      --link-hover-colour: #FFA200;
      --link-active-colour: #FF7A00;
      --link-visited-colour: #FF5200;
      --link-visited-hover-colour: #FF6600;
      --link-visited-active-colour: #FF4000;
      --icon-colour: white;
      --icon-opacity: 0.87;
    }
    
  </style>
	<body class="light">
		<div>%sveltekit.body%</div>
	</body>
</html>
