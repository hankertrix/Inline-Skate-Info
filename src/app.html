<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicons stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicons/favicon-16x16.png">
    <link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest">
    <link rel="mask-icon" href="%sveltekit.assets%/favicons/safari-pinned-tab.svg" color="#001dd2">
    <link rel="shortcut icon" href="%sveltekit.assets%/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="%sveltekit.assets%/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- The script to prevent the webpage from flashing -->
    <script>

      // Gets the theme from the local storage
      const theme = window.localStorage.getItem("theme");

      // Gets the HTML element
      const htmlElement = window.document.documentElement;

      // If the theme is found in the local storage, set the theme to the theme found in the local storage
      if (theme) htmlElement.className = theme;

        // Otherwise, set the theme to the light theme
      else htmlElement.className = "light";

    </script>
    %sveltekit.head%
  </head>
  <style>

    @font-face {
      font-family: "Oleo Script";
      font-weight: normal;
      src: url("/fonts/oleo-script-regular.woff2") format("woff2"),
           url("/fonts/oleo-script-regular.woff") format("woff"),
           url("/fonts/oleo-script-regular.ttf") format("truetype");
    }

    @font-face {
      font-family: "Oleo Script";
      font-weight: bold;
      src: url("/fonts/oleo-script-bold.woff2") format("woff2"),
           url("/fonts/oleo-script-bold.woff") format("woff"),
           url("/fonts/oleo-script-bold.ttf") format("truetype");
    }

    :root {
      --footer-height: 3.5rem;
      --nav-bar-height: 74px;
      --page-left-right-margin: 65px;
    }

    /* The colours for the light theme */
    .light {
      --text-colour: black;
      --text-opacity: 1;
      --background-colour: white;
      --nav-and-footer-background-colour: #41E3E5;
      --mark-text-colour: black;
      --mark-background-colour: yellow;
      --link-colour: #FC0FC0;
      --link-hover-colour: #FF66CC;
      --link-active-colour: #EE13A8;
      --link-visited-colour: #D41590;
      --link-visited-hover-colour: #E1149C;
      --link-visited-active-colour: #C71585;
      --icon-colour: black;
      --icon-hover-colour: hsl(210 10% 30%);
      --icon-opacity: 1;
    }

    /* The colours for the dark theme */
    .dark {
      --text-colour: white;
      --text-opacity: 0.87;
      --background-colour: #121212;
      --nav-and-footer-background-colour: #002DFF;
      --mark-text-colour: #E9E0EF;
      --mark-background-colour: #5B148A;
      --link-colour: #FF8E00;
      --link-hover-colour: #FFA200;
      --link-active-colour: #FF7A00;
      --link-visited-colour: #FF5200;
      --link-visited-hover-colour: #FF6600;
      --link-visited-active-colour: #FF4000;
      --icon-colour: #DEE3FF;
      --icon-hover-colour: hsl(210 10% 95%);
      --icon-opacity: 1;
    }

    html, body {
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      scroll-padding-top: calc(var(--nav-bar-height) + 10px);

      /* Colours */
      background-color: var(--background-colour);
      color: var(--text-colour);
    }

    nav, footer {
      background-color: var(--nav-and-footer-background-colour);
    }

    mark {
      color: var(--mark-text-colour);
      background-color: var(--mark-background-colour);
      opacity: 1;
    }

    .text {
      color: var(--text-colour);
      opacity: var(--text-opacity);
    }

    a {
      opacity: 1;
    }

    a:link {
      color: var(--link-colour);
    }

    a:link:hover {
      color: var(--link-hover-colour);
    }

    a:link:active {
      color: var(--link-active-colour);
    }

    a:visited {
      color: var(--link-visited-colour);
    }

    a:visited:hover {
      color: var(--link-visited-hover-colour);
    }

    a:visited:active {
      color: var(--link-visited-active-colour);
    }

    *, *::after, *::before {
      box-sizing: border-box;
    }


    /* Animate when the user has no preference for reduced motion */
    @media (prefers-reduced-motion: no-preference) {

      :root {
        --animation-timing: 200ms ease-in-out;
      }

      html {
        scroll-behavior: smooth;
      }

    }


    @media only screen and (max-width: 700px) {

      :root {
        --page-left-right-margin: 15px;
      }

    }

  </style>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
