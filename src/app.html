<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
  <style>
    
    html, body {
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      scroll-behavior: smooth;

      /* Colours */
      background-color: var(--background-colour);
      color: var(--text-colour);
    }

    nav, footer {
      background-color: var(--nav-and-footer-background-colour);
    }

    a:link {
      color: var(--link-colour);
    }

    a:link:hover {
      color: var(--link-hover-colour);
    }

    a:link:active {
      color: var(--link-active-colour);
    }

    a:visited {
      color: var(--link-visited-colour);
    }

    a:visited:hover {
      color: var(--link-visited-hover-colour);
    }

    a:visited:active {
      color: var(--link-visited-active-colour);
    }

    * {
      box-sizing: border-box;
    }
    
    /* The colours for the light theme */
    .light {
      --text-colour: black;
      --text-opacity: 1;
      --background-colour: white;
      --nav-and-footer-background-colour: teal;
      --link-colour: hotpink;
      --link-hover-colour: magenta;
      --link-active-colour: magenta;
      --link-visited-colour: #E75480;
      --link-visited-hover-colour: revert;
      --link-visited-active-colour: revert;
      --icon-colour: black;
      --icon-opacity: 1;
    }
    
    /* The colours for the dark theme */
    .dark {
      --text-colour: white;
      --text-opacity: 0.87;
      --background-colour: midnightblue;
      --nav-and-footer-background-colour: darkorange;
      --link-colour: orange;
      --link-hover-colour: revert;
      --link-active-colour: revert;
      --link-visited-colour: revert;
      --link-visited-hover-colour: revert;
      --link-visited-active-colour: revert;
      --icon-colour: white;
      --icon-opacity: 0.87;
    }
    
  </style>
	<body class="light">
		<div>%sveltekit.body%</div>
	</body>
</html>
