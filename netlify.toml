[build]
  command = "npm run build"

  # Build directory
  publish = ".svelte-kit"

[functions]

  # Include all of the JSON and static files
  included_files = ["src/lib/data/**/*.json", "static/**/*.pdf"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
