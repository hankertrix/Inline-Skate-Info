[build]
command = "npm run build"

# Build directory
publish = "build"


[functions]

# Include all of the JSON and static files
included_files = ["src/lib/data/**/*.json", "static/**"]


[[headers]]
for = "/*"

[headers.values]
Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; object-src 'none';"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
X-Robots-Tag = "all"
