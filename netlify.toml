[build]
  command = "npm run build"

  # Build directory
  publish = "build"


[functions]

  # Include all of the JSON and static files
  included_files = ["src/lib/data/**/*.json", "static/**"]


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Robots-Tag = "all"
